<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" encoding="utf-8">
    <head>
        <title>iSoftrepo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="../scripts/common.js"> </script>
        <link rel="stylesheet" href="../styles/main.css"/>
    </head>
    <body onload="do_load();">
        <form action="_SERVERSCRIPTURI" method="get" onsubmit="do_submit();">
        <div id="head">
            <!--IF HOMELINK-->
            <div class="homelink"><a href="_HOMEURL">_HOMEDESC</a></div>
            <!--END IF HOMELINK-->
            <h1><span class="white"><i>i</i>Softrepo</span> @ _LOCATION</h1>
            <h2><i>i</i>Softrepo is an interactive software repository browsing service</h2>
        </div>
        <div id="menu">
            <div class="right">
                <!--IF CHECKED_VERS-->
                <input type="checkbox" checked="checked" name="include_vers"
                       value="true" onclick="do_action('categories');"/>
                <!--ELSE CHECKED_VERS-->
                <input type="checkbox" name="include_vers" value="true"
                       onclick="do_action('categories');"/>
                <!--END IF CHECKED_VERS-->
                <span>Include versions</span> | <span>Search:</span>
                <input class="search" type="text" name="search" value=""/>
            </div>
            <input type="hidden" name="site"
                                 value="_SITE"/>
            <input type="hidden" name="action"
                                 value="none"/>
            <input type="button" name="sites_button"
                                 value="Sites" onclick="do_action('sites');"/>
            <input type="button" name="info_button"
                                 value="Site info" onclick="do_action('info');"/>
            <input type="button" name="categories_button"
                                 value="&gt; Categories &lt;" onclick="do_action('categories');"/>
        </div>
        <div id="path">
            <p>/ <a href="_SERVERSCRIPTURI">All sites</a> / _SITE</p>
        </div>
        <div id="categories">
            <!--DO CYCLE CATEGORIES-->
            <h3>_CATEGORY</h3>
            <ul>
                <!--DO CYCLE MODULES-->
                <li><a href="_SERVERSCRIPTURI?action=_ACTION&amp;site=_SITE&amp;module=_MODULEURL">_MODULE</a></li>
                <!--END CYCLE MODULES-->
            </ul>
            <div style="clear:both; padding: 0px; padding-top: 10px;"><!-- this comment is important--></div>
            <!--END CYCLE CATEGORIES-->
        </div>
        <div id="foot">
            <p>Powered by <b>Advanced Module System</b> _AMSVER<!--INCLUDE MONITORING--></p>
        </div>
        </form>
    </body>
</html>
